<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JSON(Java Script Object Notation) 데이터 전송 표준 객체
        const user = {
            username: "aaa",
            password: "1234",
            name: "김준일",
        }


        const jsonUser = JSON.stringify(user);
        const jsonParseUser = JSON.parse(jsonUser); // JSON 문자열을 넣어줘야함

        console.log(user);
        console.log(jsonUser);
        console.log(jsonParseUser);

        console.log(user.username);
        console.log(jsonUser.username); // JSON은 참조할 수 없기 때문에 undefined가 나옴
        console.log(jsonParseUser.username);

        const users = [ user, { ...user, username: "bbb" }];
        console.log(users);
        const jsonUsers = JSON.stringify(users);
        console.log(jsonUsers);
        const jsonParseUsers = JSON.parse(jsonUsers); // 문자열을 다시 리스트로 바꾸기
        console.log(jsonParseUsers);

        /*
        * "{
        *    "key": "value",  // 문자열일 때는 큰 따옴표, 나머진(숫자, 리스트 등) 따옴표 없이 사용
        *    "key2": value2
        *  }" 
        */
    </script>
</body>
</html>
