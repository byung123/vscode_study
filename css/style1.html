<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- main 이라는 속성에 전부 디자인을 넣겠다라는 뜻(내부 스타일)-->
    <style> 
        main {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
    <link rel="stylesheet" href="style1.css"> <!-- style1.css 파일을 연결시켜줌 (외부로 연결 = 외부스타일)-->
</head>
<body>
    <!-- div : 요소들을 묶이위한 것-->
    <div style="width: 100px; height: 100px; border: 1px solid #000000;"></div> <!-- 인라인 스타일-->
    <div></div>
    <main></main>
    <main></main>
    <header></header> <!-- 외부(style1.css)에서 설정한 색깔 형태로 박스가 만들어짐 -->
</body>
</html>
