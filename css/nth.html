<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- type(2n) : 2배수 input에만 적용 -->
    <!-- nth type(1) : 첫번째에 적용 -->
    <!-- last type(1) : 마지막에만 적용   -->
    <style>
        input:nth-of-type(1) {
            border: 1px solid red;
        }

        input:nth-last-of-type(1) {
            border: 1px solid red;
        }

    </style>
</head>
<body>
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
</body>
</html>
