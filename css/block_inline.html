<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            display: inline;
        }

        div {
            width: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>제목</h1> <!-- 한 줄을 통째로 차지하기 때문에 다른것을 기입 했을때 한 줄 밑에서 작성됨-->
    <span>제목</span> <!-- 줄을 차지하지 않기 때문에 제목 옆에 다른 것을 기입할 수 있음-->
    <span>제목</span>
    <div>제목</div> <!-- 한줄 다 차지함 (100% 차지) -> 내부스타일로 너비를 조정해도 한줄을 차지한다--> 
    <div>제목</div> 
</body>
</html>
