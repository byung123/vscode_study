<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input2</title>
</head>
<body>
    <input type="text" placeholder="사용자이름">
    <input type="text" value="김준일" readonly> <!-- value = 값, 포커스는 가능하지만 입력이 안됨-->
    <input type="text" value="김준이" disabled> <!-- disabled : 클릭도 안됨-->
</body>
</html>
